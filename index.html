<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Qr code generator</h1><br>
            <p>Enter a text or url to make your own Qr code:</p>
        </div>
        <form>
            <input type="text" placeholder="enter text or URL">
            <button type="button">Generate QR code</button>
        </form>
        <div class="qr-code hidden">
            <img src="images/download.png" alt="qr-code">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
